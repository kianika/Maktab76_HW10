            </div>
            <div class="col-sm-12 col-lg-6 h-auto">

                    <span class="mr-2 mr-lg-3 col-lg-4  fs-2">Sign in with</span>
                    <a href="#" class="fa ic fa-facebook d-flex align-items-center justify-content-center mx-2 mx-lg-3 shadow"></a>

                      <input type="password" class="form-control border border-secondary border-1" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-5 form-check d-flex justify-content-between">
                        <div>
                      <input  type="checkbox" class="form-check-input border border-secondary border-1 p-0" id="exampleCheck1">
                      <label style="color: rgb(109, 106, 106);" class="form-check-label h5" for="exampleCheck1">Remember me</label>
                        </div>
                      <p class="h5" style="color: rgb(109, 106, 106);">Forgot password?</p>
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center align-items-lg-start">
                    <button type="submit" class="btn btn-primary px-5 mb-4  mt-3 shadow" style="height: 3.5rem;">Login</button>
                    <div class="d-flex">
                    <p class="me-2 h5"><strong>Don't have an account?</strong></p><a class="text-danger text-decoration-none h5"><strong>Register</strong></a>
                    </div>
                  </div>
                  </form>
